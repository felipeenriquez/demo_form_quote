<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quote Form</title>
  <script>
    function actualizarChecked(el) {
      if (el.checked) {
        el.setAttribute("checked", "");
      } else {
        el.removeAttribute("checked");
      }
    }
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    section {
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    section h2 {
      margin-top: 0;
      font-size: 20px;
      color: #34495e;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-row.align-right {
      justify-content: flex-end;
    }

    .remarks-row {
      margin-top: 10px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"], select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 60px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
  </style>
</head>
